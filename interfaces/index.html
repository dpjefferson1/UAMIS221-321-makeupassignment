<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Julio Jones Kia Inventory</title>
    <link rel="stylesheet" href="./index.css">
</head>
<body onload="handleOnLoad()">
    <div class="banner">
        <h1>Julio Jones Kia Dealership</h1>
    </div>

    <div id="app">
        <!-- Form to add a new car -->
        <form class="car-form">
            <h2>Add a New Car</h2>
            <label for="make">Make:</label>
            <input type="text" id="make" name="make" required><br>
            <label for="model">Model:</label>
            <input type="text" id="model" name="model" required><br>
            <label for="mileage">Mileage:</label>
            <input type="text" id="mileage" name="mileage" required><br>
            <label for="date">Date Entered:</label>
            <input type="date" id="date" name="date" required><br>
            <button onclick="handleAddCar()" type="submit">Add Car</button>
        </form>

        <!-- Table to display cars -->
        <h2>Inventory</h2>
        <table class="car-table">
            <thead>
                <tr>
                    <th>Make</th>
                    <th>Model</th>
                    <th>Mileage</th>
                    <th>Date Entered</th>
                    <th>Hold</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody id="carList">
                <!-- Cars will be populated here -->
            </tbody>
        </table>
    </div>

    <!--------------------------------------->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <script src="./index.js"></script>
    <!--------------------------------------->
</body>
</html>
